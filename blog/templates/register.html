{% extends 'index.html' %}
{% block title %}register{% endblock %}

{% block content %}
  <h2 class="reg_text">Register</h2>
  <form method="post" class="form_shadow">
    {% csrf_token %}
    {{ form.username}}
    {{ form.email}}
    {{ form.first_name}}
    {{ form.last_name}}
    {{ form.password1}}
    {{ form.password2}}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
