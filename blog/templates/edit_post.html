{% extends 'index.html' %}

{% block content %}
  <div class="container">
    <h2>Edit Post</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
